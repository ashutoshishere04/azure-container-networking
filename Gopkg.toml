# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Microsoft/go-winio"
  version = "0.4.14"

[[constraint]]
  name = "github.com/docker/libnetwork"
  version = "0.5.6"

[[constraint]]
  name = "github.com/google/uuid"
  version = "1.1.1"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sys"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.6"

[[constraint]]
  name = "k8s.io/apimachinery"
  revision = "kubernetes-1.13.6"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.6"

[[constraint]]
  name = "github.com/Microsoft/hcsshim"
  revision = "2a08d6fcd23883573a39ba32ab7ed2b197a9a9eb"

[[constraint]]
  name = "github.com/containernetworking/cni"
  revision = "fbb95fff8a5239a4295c991efa8a397d43118f7e"

[[constraint]]
  name = "github.com/microsoft/ApplicationInsights-Go"
  revision = "d813d7725313000ad1b71627b8951323635f0572"

[[constraint]]
  name = "github.com/Masterminds/semver"
  version = "3.0.2"

[prune]
  go-tests = true
  unused-packages = true
